{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="span12">
        <h2>Login</h2>
    </div>
</div>

<div class="row">
    <div class="span12">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="password">
            <button type="submit" class="btn btn-primary" style="margin-top:-9px"/>Login</button>
        </form>
        {% if form.errors %}
            <p class="error">Username or password invalid</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
