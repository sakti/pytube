{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="span12">
        <h2>Register</h2>
    </div>
</div>

<div class="row">
    <div class="span12">
        <form method="post" class="form-horizontal">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" style="margin-top:-9px"/>Signup</button>
        </form>
    </div>
</div>
{% endblock content %}
